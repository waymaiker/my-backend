name: Run Tests

on:
  pull_request: 
    branches: [main]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v2
      - name: Set up node js
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm install
      - run: npm ci
      - name: Run tests
      - run: npm run test
